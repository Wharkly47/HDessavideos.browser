        function validerFormulaire() {
            // Ajoutez ici la logique de validation côté client (JavaScript)
            // Assurez-vous que les mots de passe correspondent, que l'e-mail est valide, etc.
            // Retournez false en cas d'erreur pour empêcher la soumission du formulaire


            function validerFormulaire() {
    // Récupérer les valeurs des champs du formulaire
    var nomUtilisateur = document.getElementById('nomUtilisateur').value;
    var motDePasse = document.getElementById('motDePasse').value;
    var confirmationMotDePasse = document.getElementById('confirmationMotDePasse').value;
    var email = document.getElementById('email').value;

    // Vérifier si les champs sont vides
    if (nomUtilisateur === '' || motDePasse === '' || confirmationMotDePasse === '' || email === '') {
        alert('Veuillez remplir tous les champs.');
        return false;
    }

    // Vérifier si les mots de passe correspondent
    if (motDePasse !== confirmationMotDePasse) {
        alert('Les mots de passe ne correspondent pas.');
        return false;
    }

    // Vérifier la validité de l'adresse e-mail (utilisez une expression régulière simple)
    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        alert('Veuillez entrer une adresse e-mail valide.');
        return false;
    }

    // Autres validations spécifiques selon vos besoins

    // Si toutes les validations passent, retourner true pour soumettre le formulaire
    return true;
}    
        }
    </script>
